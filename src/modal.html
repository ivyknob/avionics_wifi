<div id="modal" class="modal">
    <div class="modal-dialog animated">
        <div class="modal-content">
            <form class="form-horizontal" method="get">
                <div class="modal-header">
                    <strong>Yep, I'm a dialog...</strong>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="dummyText" class="control-label col-xs-4">Qhe</label>
                        <div class="input-group col-xs-7">
                            <input type="text" name="qhe" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
